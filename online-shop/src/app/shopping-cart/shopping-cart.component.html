<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<div class="container">
    <ul class="list-group products">
        <li class="list-group-item" *ngFor="let cartProduct of cartProducts">
            <div class="row">
                <div class="col-md-6">
                    <label>{{cartProduct.getName()}}</label>
                </div>
                <div class="col-md-4">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="quantity-left-minus btn btn-danger btn-number"
                                    data-type="minus" data-field="" (click)="this.decreaseQuantity(cartProduct)">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </span>
                            <input type="text" id="quantity" name="quantity" class="form-control input-number"
                                value="{{cartProduct.quantity}}">
                            <span class="input-group-btn">
                                <button type="button" class="quantity-right-plus btn btn-success btn-number"
                                    data-type="plus" data-field="" (click)="this.increaseQuantity(cartProduct)">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-danger btn-sm removeBtn"
                        (click)="this.removeFromCart(cartProduct)">Remove</button>
                </div>
            </div>
        </li>
    </ul>
    <div ng-show="cartProducts.length > 0" class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-dark btn-lg" (click)="this.navigate()">Place order</button>
        </div>
    </div>
</div>
