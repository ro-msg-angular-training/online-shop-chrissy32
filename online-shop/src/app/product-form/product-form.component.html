<div class="container">
  <h1>Product Form</h1>
  <form #productForm="ngForm">
    <div class="form-group">
      <label for="name">Product's name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="description">Product's description</label>
      <input type="text" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required>
    </div>

    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="text" class="form-control" id="weight" required>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" required>
        <option *ngFor="let category of categories" [value]="category">{{category.id}}. {{category.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="supplier">Supplier</label>
      <select class="form-control" id="supplier" required>
        <option *ngFor="let supplier of suppliers" [value]="supplier">{{supplier.id}}. {{supplier.name}}</option>
      </select>
    </div>

    <div class="form-group">
        <label for="categoryName">Category's name</label>
        <input type="text" class="form-control" id="categoryName" required>
      </div>
  
      <div class="form-group">
        <label for="categoryDescription">Category's description</label>
        <textarea type="text" class="form-control" id="categoryDescription"></textarea>
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
